<div style="margin-top:10px; margin-bottom: 80px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">{{heading}}</div>
            </div>  
            <div class="panel-body">
                                        
                    <form novalidate name="userform" class="form-horizontal" role="form">                        
                        <div class="alert alert-danger col-md-12" x-ng-if="errorMsg!=undefined">{{errorMsg}}</div>
                        <div class="alert alert-success col-md-12" x-ng-if="successMsg!=undefined">{{successMsg}}</div>
                        
                        <div class="form-group required">
                            <label for="id_username" class="control-label col-md-4  requiredField">User ID<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md  textinput textInput form-control" x-ng-model="user.userID" name="id" placeholder="Enter User ID" style="margin-bottom: 10px" type="text" required/>
                            </div>
                        </div>
                        
                        <div x-ng-model="div_id_email" class="form-group required">
                            <label for="id_email" class="control-label col-md-4  requiredField">User Name<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md emailinput form-control" x-ng-model="user.userName" name="name" placeholder="Enter User Name" style="margin-bottom: 10px" type="text" required/>
                            </div>     
                        </div>
                        
                        <div x-ng-model="div_id_password1" class="form-group required">
                            <label for="id_password1" class="control-label col-md-4  requiredField">Password<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 "> 
                                <input class="input-md textinput textInput form-control" x-ng-model="user.password" name="type" placeholder="Enter Password" style="margin-bottom: 10px" type="password" required/>
                            </div>
                        </div>
                        
                        <div x-ng-model="div_id_password1" class="form-group required">
                            <label for="id_password1" class="control-label col-md-4  requiredField">Re Enter Password<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 "> 
                                <input class="input-md textinput textInput form-control" x-ng-model="rePassword" name="type" placeholder="Re Enter Password" style="margin-bottom: 10px" type="password" required/>
                            </div>
                        </div>
                        
                        <div x-ng-model="div_id_password2" class="form-group required">
                             <label for="id_password2" class="control-label col-md-4  requiredField"> Address<span class="asteriskField">*</span> </label>
                             <div class="controls col-md-8 ">
                                <input class="input-md textinput textInput form-control" x-ng-model="user.address" name="hsnNumber" placeholder="Enter Address" style="margin-bottom: 10px" type="text" required/>
                            </div>
                        </div>
                        
                        <div x-ng-model="div_id_name" class="form-group required"> 
                            <label for="id_name" class="control-label col-md-4  requiredField"> Phone Number<span class="asteriskField">*</span> </label> 
                            <div class="controls col-md-8 "> 
                                <input class="input-md textinput textInput form-control" x-ng-model="user.phone" name="phone" placeholder="Enter Phone Number" style="margin-bottom: 10px" type="text" required/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="state_id" class="control-label col-md-4">User Type</label>
                            <div class="controls col-md-8 " style="margin-bottom: 10px">
                                <select x-ng-model="user.userType" class="form-control">
                                <option value="Normal">Normal</option>
                                <option value="Admin">Admin</option>
                                <option value="Super Admin">Super Admin</option>
                            </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="state_id" class="control-label col-md-4">Status</label>
                            <div class="controls col-md-8 " style="margin-bottom: 10px">
                                <select x-ng-model="user.status" class="form-control">
                                <option value="A">Active</option>
                                <option value="I">Inactive</option>
                            </select>
                            </div>
                        </div>
                        <div id="div_id_catagory" class="form-group required">
                            <label for="id_catagory" class="control-label col-md-4  requiredField"> Create Date<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 "> 
                                 <input class="input-md textinput textInput form-control" x-ng-model="user.createDate" name="createDate" style="margin-bottom: 10px" type="Date" required/>
                            </div>
                        </div> 
                        
                        <div class="col-md-offset-4 controls" class="btn-group">
                            	<button x-ng-disabled="userform.$invalid" class="btn btn-primary" x-ng-click="addUser(user,rePassword)">Add User</button>
                            	<button class="btn btn-danger" x-ng-click="reset(userform)">Reset</button>
                        </div>
                            
                    </form>
            </div>
        </div>
    </div>
