<div class="container" style="margin-top:50px;">    
        <div id="loginbox" style="margin-top:90px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
            		<!-- Form Heading -->
                    <div class="panel-heading">
                        <div class="panel-title">{{heading}}</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                    </div>     
					<!-- Form Body -->
                    <div style="padding-top:30px" class="panel-body" >
    
                        <form novalidate name="loginform" class="form-horizontal" role="form">
                        
                            <div class="alert alert-danger col-md-12" x-ng-show="loginError!=undefined">{{loginError}}</div>
                            
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input x-ng-model="user.username" type="text" class="form-control" name="username"  placeholder="Enter User ID" required/>                                        
                            </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input x-ng-model="user.password" type="password" class="form-control" name="password" placeholder="Enter Password" required/>
                            </div>
                            <div class="col-md-offset-4 controls" class="btn-group" style="margin-bottom: 30px">
                            	<button x-ng-disabled="loginform.$invalid" class="btn btn-primary" x-ng-click="login(user)">Login</button>
                            	<button class="btn btn-danger" x-ng-click="reset(loginform)">Reset</button>
                            </div>
                        </form>     
                    </div>                     
              </div>  
        </div>
</div>
