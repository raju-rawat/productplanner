<table class="table table-striped table-bordered table-list">
	                  <thead>
	                    <tr>
	                        <th class="hidden-xs">S.No.</th>
	                        <th class="text-center">Bill Date</th>
	                        <th class="text-center">Invoice No.</th>
	                        <th class="text-center">Customer Name</th>
	                        <th class="text-center">Customer GSTIN</th>
	                        <th class="text-center">Gross Amount</th>
	                        <th class="text-center">Discount Amount</th>
	                        <th class="text-center">Taxable Amount</th>
	                        <th class="text-center">CGST Amount</th>
	                        <th class="text-center">SGST Amount</th>
	                        <th class="text-center">IGST Amount</th>
	                        <th class="text-center">Net Amount</th>
	                        <th x-ng-repeat="variant in report.variants" class="text-center">V - {{variant}}</th>
	                        
	                    </tr> 
	                  </thead>
	                  <tbody>
		                  <tr x-ng-repeat="invoice in report.invoices">
	                          <td class="hidden-xs text-center">{{invoice.sno}}</td>
			                  <td><label class="control-label col-md-12 text-center">{{invoice.invoiceDate | date:'dd-MM-yyyy'}}</label></td>
	                          <td><label class="control-label col-md-12 text-center">{{invoice.invoiceID}}</label></td>
	                          <td><label class="control-label col-md-12 text-center">{{invoice.customerID}}</label></td>
	                          <td><label class="control-label col-md-12 text-center">{{invoice.customerGSTIN}}</label></td>
	                          <td><label class="control-label col-md-12 text-center">{{invoice.grossAmount}}</label></td>
	                          <td><label class="control-label col-md-12 text-center">{{invoice.discountAmount}}</label></td>
	                          <td><label class="control-label col-md-12 text-center">{{invoice.taxableAmount}}</label></td>
	                          <td><label class="control-label col-md-12 text-center">{{invoice.cgstAmount}}</label></td>
	                          <td><label class="control-label col-md-12 text-center">{{invoice.sgstAmount}}</label></td>
	                          <td><label class="control-label col-md-12 text-center">{{invoice.igstAmount}}</label></td>
	                          <td><label class="control-label col-md-12 text-center">{{invoice.netAmount}}</label></td>
	                          <td x-ng-repeat="variant in invoice.variants"><label class="control-label col-md-12 text-center">{{variant}}</label></td>
	                      </tr>
                     </tbody>
                </table>
