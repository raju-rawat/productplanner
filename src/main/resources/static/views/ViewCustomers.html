<div class="col-md-12" style="margin-top:50px; margin-bottom: 80px; width: 100%;">
<div class="panel panel-info panel-table">
	
	    <div class="panel-heading">
		    <div class="row">
	                  <div class="col col-md-12">
	                    <h1 class="panel-title" border="2">Customers</h1>
	                  </div>
	         </div>
	         <hr>
	         <div class="row" style="margin-bottom: 10px">
				<div class="col-md-6 text-left">
		            <form class="search-form">
		                <div class="form-group has-feedback">
		            		<label class="sr-only">Search</label>
		            		<input type="text" class="form-control" x-ng-model="searchString" placeholder="search">
		              		<span class="glyphicon glyphicon-search form-control-feedback"></span>
		            	</div>
		            </form>
        		</div>
			</div>
		</div><!-- Panel Heading -->
		<div class="panel-body">
				<table class="table table-striped table-bordered table-list">
	                  <thead>
	                    <tr>
	                        <th class="hidden-xs">S.No.</th>
	                        <th class="text-center">Customer ID</th>
	                        <th class="text-center">Customer Name</th>
	                        <th class="text-center">Address</th>
	                        <th class="text-center">Phone</th>
	                        <th class="text-center">GST</th>
	                        <th class="text-center">PAN Number</th>
	                        <th class="text-center">Customer Spoc.</th>
	                        <th class="text-center">State</th>
	                        <th class="text-center">Start Date</th>
	                    </tr> 
	                  </thead>
	                  <tbody>
		                  <tr x-ng-repeat="cust in customers | filter : searchString">
	                          <td class="hidden-xs">{{cust.sno}}</td>
			                  <td><label class="control-label col-md-12">{{cust.customerID}}</label></td>
	                          <td><label class="control-label col-md-12">{{cust.customerName}}</label></td>
	                          <td><label class="control-label col-md-12">{{cust.address}}</label></td>
	                          <td><label class="control-label col-md-12">{{cust.phone}}</label></td>
	                          <td><label class="control-label col-md-12">{{cust.gst}}</label></td>
	                          <td><label class="control-label col-md-12">{{cust.panNumber}}</label></td>
	                          <td><label class="control-label col-md-12">{{cust.customerSPOC}}</label></td>
	                          <td><label class="control-label col-md-12">{{cust.state}}</label></td>
	                          <td><label class="control-label col-md-12">{{cust.startDate}}</label></td>
	                      </tr>
                     </tbody>
                </table>
		</div>
	    </div><!-- Panel -->
</div>
