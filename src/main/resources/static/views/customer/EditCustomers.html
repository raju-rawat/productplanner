<div class="col-md-12" style="margin-top:50px; margin-bottom: 80px; width: 100%;">
<div class="panel panel-info panel-table">
	
	    <div class="panel-heading">
		    <div class="row">
	                  <div class="col col-md-12">
	                    <h1 class="panel-title" border="2">Customers</h1>
	                  </div>
	         </div>
	         <hr>
	         <div class="row" style="margin-bottom: 10px">
				<div class="col-md-6 text-left">
		            <form class="search-form">
		                <div class="form-group has-feedback">
		            		<label class="sr-only">Search</label>
		            		<input type="text" class="form-control" x-ng-model="searchString" placeholder="search">
		              		<span class="glyphicon glyphicon-search form-control-feedback"></span>
		            	</div>
		            </form>
        		</div>
			</div>
		</div><!-- Panel Heading -->
		<div class="panel-body">
				<table class="table table-striped table-bordered table-list">
	                  <thead>
	                    <tr>
	                        <th class="hidden-xs">S.No.</th>
	                        <th class="text-center">Customer ID</th>
	                        <th class="text-center">Customer Name</th>
	                        <th class="text-center">Address</th>
	                        <th class="text-center">Phone</th>
	                        <th class="text-center">GST</th>
	                        <th class="text-center">PAN Number</th>
	                        <th class="text-center">Customer Spoc.</th>
	                        <th class="text-center" style="width: 10%;">State</th>
	                        <th class="text-center" style="width: 10%;">Start Date</th>
	                        <th class="text-center"><span class="glyphicon glyphicon-remove"></span></th>
	                    </tr> 
	                  </thead>
	                  <tbody>
		                  <tr x-ng-repeat="cust in customers | filter : searchString">
	                          <td class="hidden-xs">{{cust.sno}}</td>
	                          <td><label class="control-label col-md-12">{{cust.customerID}}</label></td>
	                          <td>
		                      	<div class="input-group"><input x-ng-change="updateCustomer($index)" x-ng-model="cust.customerName" class="form-control" type="text"/></div>
		                      </td>
		                      <td>
		                      	<div class="input-group"><input x-ng-change="updateCustomer($index)" x-ng-model="cust.address" class="form-control" type="text"/></div>
		                      </td>
		                      <td>
		                      	<div class="input-group"><input x-ng-change="updateCustomer($index)" x-ng-model="cust.phone" class="form-control" type="text"/></div>
		                      </td>
		                      <td>
		                      	<div class="input-group"><input x-ng-change="updateCustomer($index)" x-ng-model="cust.gst" class="form-control" type="text"/></div>
		                      </td>
		                      <td>
		                      	<div class="input-group"><input x-ng-change="updateCustomer($index)" x-ng-model="cust.panNumber" class="form-control" type="text"/></div>
		                      </td>
		                      <td>
		                      	<div class="input-group"><input x-ng-change="updateCustomer($index)" x-ng-model="cust.customerSPOC" class="form-control" type="text"/></div>
		                      </td>
		                      <td>
		                          <div class="input-group" style="width: 100%;">
                                	<select x-ng-options="state for state in states" class="form-control" x-ng-model="cust.state"></select>
                            	  </div>
                              </td>
		                      
		                      <td><label class="control-label col-md-12">{{cust.startDate}}</label></td>
		                      <td align="center">
	                             <button class="btn btn-danger" x-ng-click="deleteCustomer($index)" aria-label="Remove">X</button>
	                        </td>
	                      </tr>
                     </tbody>
                </table>
		</div>
		<div class="panel-footer">
			<div class="row">
				<div class="col-md-offset-5 controls" class="btn-group" style="margin-bottom: 30px">
                     <button class="btn btn-primary" x-ng-click="updateCustomers()">Update Customers</button>
                </div>
            </div>
		</div>
		
	    </div><!-- Panel -->
</div>
