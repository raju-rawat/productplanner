<div class="container" style="margin-top:5px; width: 100%;">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6 text-center">
			<div class="btn-group btn-group-justified" role="group" aria-label="...">
			  <div class="btn-group" role="group">
			    <button type="button" class="btn btn-default" x-ng-click="changeMode('view')"><span class="glyphicon glyphicon-eye-open">&nbsp;/&nbsp;<span class="glyphicon glyphicon-edit"></span></span></button>
			  </div>
			  <div class="btn-group" role="group">
			    <button type="button" class="btn btn-default" x-ng-click="changeMode('add')"><span class="glyphicon glyphicon-plus"></span></button>
			  </div> 
			</div>
		</div>
		<div class="col-md-3"></div>
	</div>
	<div class="row" x-ng-show="modes.view">
	        <view-order></view-order>
	</div>
	
	<div class="row" x-ng-show="modes.add">
	    	<create-order></create-order>
	</div><!-- view order end -->
</div>
