<div style="margin-top:5px; margin-bottom: 10px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
<div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Add Patient</div>
            </div> 
             
            <div class="panel-body">
                                        
                    <form novalidate name="patientform" class="form-horizontal" role="form">                        
                        
                        <div class="form-group required" style="margin-right: 30px">
                            <label for="id_username" class="control-label col-md-4  requiredField">Patient ID<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md  textinput textInput form-control" x-ng-disabled="true" x-ng-model="patient.id" name="id" placeholder="Enter patient ID" style="margin-bottom: 10px" type="text" required/>
                            </div>
                        </div>
                        
                        <div class="form-group required" style="margin-right: 30px">
                            <label for="id_email" class="control-label col-md-4  requiredField">Patient Name<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md emailinput form-control" x-ng-model="patient.name" name="name" placeholder="Enter Patient Name" style="margin-bottom: 10px" type="text" required/>
                            </div>     
                        </div>
                        
                        <div  class="form-group required" style="margin-right: 30px">
                             <label for="id_password2" class="control-label col-md-4  requiredField">Mobile Number<span class="asteriskField">*</span> </label>
                             <div class="controls col-md-8 ">
                                <input class="input-md textinput textInput form-control" x-ng-model="patient.mobile" x-ng-maxlength="10" name="mobile" placeholder=" Enter Mobile Number" style="margin-bottom: 10px" type="number" required/>
	                            <span class="help-block" 
					                  x-ng-show="(patientform.mobile.$error.maxlength && 
					                           patientform.mobile.$dirty)">
					                           <label class="label label-danger">Mobile number should not be more than 10 digits!</label>
					            </span>
                            </div>
                        </div>
                        
                        <div class="form-group required" style="margin-right: 30px">
                            <label for="id_password1" class="control-label col-md-4  requiredField">Address </label>
                            <div class="controls col-md-8 "> 
                                <textarea class="input-md textinput textInput form-control" x-ng-model="patient.address" name="address" placeholder="Enter Patient Address" style="margin-bottom: 10px" required></textarea>
                            </div>
                        </div>                        
                        
                        <div class="form-group" style="margin-right: 30px">
                            <label class="control-label col-md-4">Status</label>
                            <div class="controls col-md-8 " style="margin-bottom: 10px">
                                <select x-ng-model="patient.status" class="form-control" x-ng-options="status for status in patientStatus"></select>
                            </div>
                        </div>
                        
                        <div class="form-group" style="margin-right: 30px">
                            <label for="id_catagory" class="control-label col-md-4  requiredField"> Effective Date</label>
                            <div class="col-md-8">
                            	<div class="input-group" style="margin-bottom: 20px;">
	                            	<input class="form-control" x-ng-disabled="true" x-ng-model="patient.effectiveDate" name="effectiveDate" type="text" uib-datepicker-popup="{{dateformat}}" min-date="mindate" is-open="showdp" />
							    	<span class="input-group-btn">
							            <button type="button" class="btn btn-default" ng-click="showcalendar($event)">
							                <i class="glyphicon glyphicon-calendar"></i>
							            </button>
							        </span>
						    	</div>
                            </div>						    
                        </div>
                        
                        <div class="col-md-offset-6 controls" class="btn-group" style="margin-bottom: 30px">
                            	<button x-ng-disabled="patientform.$invalid" class="btn btn-primary" x-ng-click="addPatient(patient)">Add Patient</button>
                        </div>
                            
                    </form>
            </div>
</div>
</div>
