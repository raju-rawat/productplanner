<div style="width:100%; margin-top:20px; margin-bottom: 5px">
<div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Edit Product</div>
            </div> 
             
            <div class="panel-body">
                                        
                    <form novalidate name="productform" class="form-horizontal" role="form">                        
                        
                        <div class="form-group required" style="margin-right: 10px">
                            <label class="control-label col-md-4  requiredField">Product ID<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md  textinput textInput form-control" x-ng-disabled="true" x-ng-model="editProduct.productID" name="id" placeholder="Enter Product ID" style="margin-bottom: 10px" type="text"/>
                            </div>
                        </div>
                        
                        <div class="form-group required" style="margin-right: 10px">
                            <label class="control-label col-md-4  requiredField">Product Desc<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md emailinput form-control" x-ng-model="editProduct.productDescription" name="description" placeholder="Enter Product Desc" style="margin-bottom: 10px" type="text" required/>
                            </div>     
                        </div>
                        
                        <div class="form-group required" style="margin-right: 10px"> 
                            <label class="control-label col-md-4  requiredField"> Price<span class="asteriskField">*</span> </label> 
                            <div class="controls col-md-8 "> 
                                <input class="input-md textinput textInput form-control" x-ng-model="editProduct.rate" name="rate" placeholder="Enter Product Price" style="margin-bottom: 10px" type="Number" required/>
                            </div>
                        </div>
                        
                        <div class="form-group required" style="margin-right: 10px">
                            <label class="control-label col-md-4  requiredField">Product Type<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 "> 
                                <input class="input-md textinput textInput form-control" x-ng-model="editProduct.productType" name="type" placeholder="Enter Product Type" style="margin-bottom: 10px" type="text" required/>
                            </div>
                        </div>
                        
                        <div class="form-group required" style="margin-right: 10px">
                             <label class="control-label col-md-4  requiredField"> HSN Number<span class="asteriskField">*</span> </label>
                             <div class="controls col-md-8 ">
                                <input class="input-md textinput textInput form-control" x-ng-model="editProduct.otherProductCode" name="hsnNumber" placeholder=" HSN Number" style="margin-bottom: 10px" type="text" required/>
                            </div>
                        </div>
                        
                        <div class="form-group required" style="margin-right: 10px"> 
                            <label class="control-label col-md-4  requiredField"> GST %<span class="asteriskField">*</span> </label> 
                            <div class="controls col-md-8 "> 
                                <input class="input-md textinput textInput form-control" x-ng-model="editProduct.gst" name="gst" placeholder="Enter GST" style="margin-bottom: 10px" type="Number" required/>
                            </div>
                        </div>
                        
                        <div class="form-group" style="margin-right: 10px"> <!-- State Button -->
                            <label class="control-label col-md-4">Status<span class="asteriskField">*</span></label>
                            <div class="controls col-md-8 " style="margin-bottom: 10px">
                                <select x-ng-model="editProduct.status" class="form-control">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group" style="margin-right: 10px">
                            <label class="control-label col-md-4  requiredField"> Effective Date</label>
                            <div class="col-md-8">
                            	<div class="input-group" style="margin-bottom: 20px;">
	                            	<input class="form-control" x-ng-disabled="true" x-ng-model="editProduct.effectiveDate" name="effectiveDate" type="text" uib-datepicker-popup="{{dateformat}}" min-date="mindate" is-open="showdp" />
							    	<span class="input-group-btn">
							            <button type="button" class="btn btn-default" ng-click="showcalendar($event)">
							                <i class="glyphicon glyphicon-calendar"></i>
							            </button>
							        </span>
						    	</div>
                            </div>						    
                        </div>
                        
                        <div class="col-md-offset-5 controls" class="btn-group" style="margin-bottom: 10px">
                            	<button class="btn btn-primary" x-ng-click="updateProduct(editProduct)">Update Product</button>
                        </div>
                            
                    </form>
            </div>
</div>
</div>
